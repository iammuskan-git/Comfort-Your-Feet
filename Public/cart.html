<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="css/cart.css">

</head>
<body>

    <h1 class="heading">
        <ion-icon name="cart-outline"></ion-icon> Shopping Cart
    </h1>

    <section id="form-details">
        <form action="">
            <h2>Delivery Address</h2>
            <input type="text" placeholder="Address">
            <input type="text" placeholder="Street">
            <input type="text" placeholder="City">
            <input type="text" placeholder="State">
            <input type="text" placeholder="PinCode">
            <input type="text" placeholder="Landmark">
        </form>
     </section>

<main class="container">
    <div class="item-flex">
        <section class="checkout">
    <h2 class="section-heading">Payment Details</h2>
        <div class="payment-form">
            <div class="payment-method">
            <button class="method selected">
            <ion-icon name="card"></ion-icon>
            <span>Credit Card</span>
            <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
            </button>
            <button class="method">
            <ion-icon name="logo-paypal"></ion-icon>
            <span>PayPal</span>
            <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>
            </button>
        </div>
    <form action="#">
        <div class="cardholder-name">
        <label for="cardholder-name" class="label-default">Cardholder name</label>
        <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
        </div>
        <div class="card-number">
        <label for="card-number" class="label-default">Card number</label>
        <input type="number" name="card-number" id="card-number" class="input-default">
        </div>
        <div class="input-flex">
        <div class="expire-date">
        <label for="expire-date" class="label-default">Expiration date</label>
        <div class="input-flex">
        <input type="number" name="day" id="expire-date" placeholder="31" min="1" max="31" class="input-default">
        <input type="number" name="month" id="expire-date" placeholder="12" min="1" max="12" class="input-default">
        </div>
        </div>
        <div class="cvv">
        <label for="cvv" class="label-default">CVV</label>
        <input type="number" name="cvv" id="cvv" class="input-default">
        </div>
        </div>
    </form>
    </div>
    <button class="btn btn-primary">
    <a href="orderPlaced.html">Pay</a> Rs. <span id="payAmount">0</span>
    </button>
        </section>

        <section class="cart">
            <div class="cart-item-box">
                <h2 class="section-heading">Order Summery</h2>
                <div class="product-card">
                <div class="card">
                <div class="img-box">
                <img src="img/Product image (1).jpeg" alt="Nike Airforce 1" width="80px" class="product-img">
            </div>
        <div class="detail">
            <h4 class="product-name">Nike Airforce 1</h4>
            <div class="wrapper">
            <div class="product-qty">
            <button id="decrement">
            <ion-icon name="remove-outline"></ion-icon>
            </button>
            <span id="quantity">1</span>
            <button id="increment">
            <ion-icon name="add-outline"></ion-icon>
            </button>
            </div>
        <div class="price"> Rs. <span id="price">5600</span></div>
        </div>
        </div>
        <button class="product-close-btn">
        <ion-icon name="close-outline"></ion-icon>
        </button>
        </div>
        </div>
        <div class="product-card">
            <div class="card">
            <div class="img-box">
            <img src="img/card13.jpg" alt="Vans" width="80px" class="product-img">
        </div>
    <div class="detail">
        <h4 class="product-name">Vans</h4>
        <div class="wrapper">
        <div class="product-qty">
        <button id="decrement">
        <ion-icon name="remove-outline"></ion-icon>
        </button>
        <span id="quantity">1</span>
        <button id="increment">
        <ion-icon name="add-outline"></ion-icon>
        </button>
        </div>
    <div class="price"> Rs. <span id="price">5600</span></div>
    </div>
    </div>
    <button class="product-close-btn">
    <ion-icon name="close-outline"></ion-icon>
    </button>
    </div>
    </div>
        <div class="wrapper">
        <div class="discount-token">
        <label for="discount-token" class="label-default">Gift card/Discount code</label>
        <div class="wrapper-flex">
        <input type="text" name="discount-token" id="discount-token" class="input-default">
        <button class="btn btn-outline">Apply</button>
        </div>
        </div>
        <div class="amount">
        <div class="subtotal">
        <span>Subtotal</span> <span>Rs. <span id="subtotal">0.00</span></span>
        </div>
        <div class="tax">
        <span>Tax (13%)</span> <span>Rs. <span id="tax">0.0</span></span>
        </div>
        <div class="shipping">
        <span>Shipping </span> <span>Rs. <span id="shipping">0.00</span></span>
        </div>
        <div class="total">
        <span>Total</span> <span>Rs. <span id="total">0.00</span></span>
        </div>
        </div>
        </div>
        </section>
    </div>
</main>


<script src="js/cart.js"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
